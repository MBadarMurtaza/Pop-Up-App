<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Pop Up App</title>
  </head>
  <body>
    <div class="w-full h-[100vh] bg-[#3c5077] flex items-center justify-center">
      <button
        onclick="openPopUp()"
        type="submit"
        class="p-[10px_60px] bg-white border-0 outline-0 cursor-pointer text-[22px] font-medium rounded-[30px]"
      >
        Submit
      </button>
      <div
        class="w-[400px] bg-white rounded-[6px] absolute top-0 left-[50%] text-[#333] text-center px-[30px] pt-0 pb-[30px] transform -translate-x-1/2 -translate-y-1/2 scale-[0.1] hidden"
      >
        <img
          class="w-[100px] -mt-[50px] rounded-[50%] shadow-[0_2px_5px_rgba(0,0,0,0.2)] place-self-center"
          src="/images/404-tick.png"
          alt=""
        />
        <h2 class="text-[38px] font-medium mx-0 mt-[30px] mb-[10px]">
          Thank You!
        </h2>
        <p class="text-[18px] font-[400]">
          Your details has been Successfully Submitted, Thanks!
        </p>
        <button
          class="w-full mt-[50px] py-2.5 px-0 bg-[#6fd649] text-white border-0 outline-none text-[18px] rounded-[4px] cursor-pointer shadow-[0_2px_5px_rgba(0,0,0,0.2)]"
        >
          OK
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
